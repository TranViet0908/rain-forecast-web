<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Cấu hình - RainAI Admin</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="admin-wrapper">
  <div th:replace="~{admin/fragments/sidebar :: sidebar}"></div>
  <div class="admin-main-panel">
    <div th:replace="~{admin/fragments/header :: header}"></div>
    <main class="admin-content">
      <section class="modern-card">
        <h3 style="margin-bottom: 1.5rem;">Cấu hình hệ thống</h3>
        <div class="form-group">
          <label class="lbl">API Key OpenWeatherMap</label>
          <input type="text" class="inp" value="5796abbde9106b7da4febfae8c44c232" readonly style="background: #f1f5f9;">
        </div>
        <div class="form-group">
          <label class="lbl">URL Flask Service</label>
          <input type="text" class="inp" value="http://localhost:5000/predict" readonly style="background: #f1f5f9;">
        </div>
        <button class="btn-modern btn-primary" style="margin-top: 1rem;">Lưu thay đổi</button>
      </section>
    </main>
    <div th:replace="~{admin/fragments/footer :: footer}"></div>
  </div>
</div>
</body>
</html>
