<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body>
<header th:fragment="header" class="glass-header">
    <div class="nav-wrapper">
        <a href="/" class="logo-brand">
            <div class="logo-icon">
                <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M4.1 9.9c.7 1.3 2 2.1 3.9 2.1s3-.8 4-2c1 1.2 2 2 4 2s3.2-.8 3.9-2.1"></path>
                    <path d="M4 14c.7 1.3 2 2.1 3.9 2.1s3-.8 4-2c1 1.2 2 2 4 2s3.2-.8 3.9-2.1"></path>
                </svg>
            </div>
            <span class="brand-text">RainAI System</span>
        </a>
        <nav class="nav-menu">
            <a href="/" class="nav-link" th:classappend="${currentUri == '/' ? 'active' : ''}">
                <span>Trang chủ</span>
            </a>
            <a href="/prediction" class="nav-link" th:classappend="${currentUri == '/prediction' ? 'active' : ''}">
                <span>Dự báo</span>
            </a>
            <a href="/map" class="nav-link" th:classappend="${currentUri == '/map' ? 'active' : ''}">
                <span>Bản đồ</span>
            </a>
            <a href="/methodology" class="nav-link" th:classappend="${currentUri == '/methodology' ? 'active' : ''}">
                <span>Mô hình</span>
            </a>
            <a href="/safety" class="nav-link" th:classappend="${currentUri == '/safety' ? 'active' : ''}">
                <span>Kỹ năng</span>
            </a>
        </nav>
    </div>
</header>

<style>
    /* Header Enhancements */
    .glass-header {
        background: linear-gradient(180deg, rgba(15, 23, 42, 0.98) 0%, rgba(30, 41, 59, 0.95) 100%);
        backdrop-filter: blur(15px);
        border-bottom: 1px solid rgba(71, 85, 105, 0.2);
    }

    .logo-brand {
        display: flex;
        align-items: center;
        gap: 1rem;
        text-decoration: none;
        transition: all 0.3s ease;
        animation: slideDown 0.6s ease-out;
    }

    .logo-brand:hover {
        transform: translateY(-2px);
    }

    .logo-icon {
        width: 40px;
        height: 40px;
        background: linear-gradient(135deg, #2563eb 0%, #06b6d4 100%);
        border-radius: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        box-shadow: 0 8px 16px rgba(37, 99, 235, 0.3);
        transition: all 0.3s ease;
    }

    .logo-brand:hover .logo-icon {
        box-shadow: 0 12px 24px rgba(37, 99, 235, 0.4);
        transform: scale(1.05);
    }

    .brand-text {
        font-size: 1.3rem;
        font-weight: 800;
        background: linear-gradient(135deg, #ffffff 0%, #94a3b8 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
    }

    .nav-menu {
        display: flex;
        gap: 0.5rem;
        align-items: center;
    }

    .nav-link {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        color: var(--dark-text-muted);
        text-decoration: none;
        padding: 0.75rem 1.25rem;
        border-radius: 8px;
        font-weight: 600;
        font-size: 0.95rem;
        transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        position: relative;
        overflow: hidden;
        animation: fadeInUp 0.6s ease-out backwards;
    }

    .nav-link:nth-child(1) { animation-delay: 0.1s; }
    .nav-link:nth-child(2) { animation-delay: 0.2s; }
    .nav-link:nth-child(3) { animation-delay: 0.3s; }
    .nav-link:nth-child(4) { animation-delay: 0.4s; }
    .nav-link:nth-child(5) { animation-delay: 0.5s; }

    .nav-link::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, rgba(37, 99, 235, 0.15) 0%, rgba(6, 182, 212, 0.15) 100%);
        border-radius: 8px;
        transition: left 0.3s ease;
        z-index: -1;
    }

    .nav-link:hover::before {
        left: 0;
    }

    .nav-link:hover,
    .nav-link.active {
        color: var(--dark-text);
        transform: translateY(-2px);
    }

    .nav-link.active {
        background: linear-gradient(135deg, rgba(37, 99, 235, 0.25) 0%, rgba(6, 182, 212, 0.25) 100%);
        border-bottom: 2px solid var(--accent);
        box-shadow: 0 8px 16px rgba(14, 165, 233, 0.15);
    }

    .nav-icon {
        font-size: 1.1rem;
        display: inline-block;
    }

    @media (max-width: 768px) {
        .nav-wrapper {
            gap: 1rem;
        }

        .nav-menu {
            gap: 0.25rem;
        }

        .nav-link {
            padding: 0.6rem 0.8rem;
            font-size: 0.85rem;
        }

        .nav-icon {
            font-size: 1rem;
        }

        .brand-text {
            font-size: 1.1rem;
        }
    }

    @keyframes slideDown {
        from {
            opacity: 0;
            transform: translateY(-20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(10px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
</style>
</body>
</html>
